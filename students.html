cat > students.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .student-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #555;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .student-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .student-table tr:hover {
            background: #f8f9fa;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #0a0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p style="color: #666; margin-top: 5px;">Manage student information efficiently</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 style="font-size: 20px; color: #333; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;">
                    Add New Student
                </h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter student's full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="student@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="e.g., Computer Science">
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year">
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="add-btn">Add Student</button>
                    <button class="btn btn-secondary" id="clear-btn">Clear Form</button>
                </div>
                
                <div id="message" style="margin-top: 20px;"></div>
            </div>

            <div class="card">
                <h2 style="font-size: 20px; color: #333; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;">
                    Student List
                </h2>
                
                <div id="student-count" style="margin-bottom: 15px; font-weight: 500;"></div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <table class="student-table" id="students-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Course</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="students-body">
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/students/';
        
        // Load students when page loads
        document.addEventListener('DOMContentLoaded', loadStudents);
        
        // Add button event
        document.getElementById('add-btn').addEventListener('click', addStudent);
        
        // Clear button event
        document.getElementById('clear-btn').addEventListener('click', clearForm);
        
        async function loadStudents() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const students = await response.json();
                
                displayStudents(students);
                
            } catch (error) {
                showError(`Error loading students: ${error.message}`);
                console.error('Error:', error);
            }
        }
        
        function displayStudents(students) {
            const tbody = document.getElementById('students-body');
            const countElement = document.getElementById('student-count');
            
            tbody.innerHTML = '';
            countElement.textContent = `Total Students: ${students.length}`;
            
            if (students.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #666;">
                            No students found. Add some students!
                        </td>
                    </tr>
                `;
                return;
            }
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.phone || 'N/A'}</td>
                    <td>${student.course || 'N/A'}</td>
                    <td>${student.year || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Hide error message if previously shown
            document.getElementById('error-message').style.display = 'none';
        }
        
        async function addStudent() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const course = document.getElementById('course').value;
            const year = document.getElementById('year').value;
            
            // Validation
            if (!name || !email) {
                showMessage('Name and Email are required!', 'error');
                return;
            }
            
            const studentData = {
                name: name,
                email: email,
                phone: phone || null,
                course: course || null,
                year: year ? parseInt(year) : null
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to add student');
                }
                
                const newStudent = await response.json();
                showMessage(`Student "${newStudent.name}" added successfully!`, 'success');
                clearForm();
                loadStudents();
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('course').value = '';
            document.getElementById('year').value = '';
            document.getElementById('message').innerHTML = '';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    ${text}
                </div>
            `;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        function showError(text) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = text;
            errorDiv.style.display = 'block';
        }
        
        // Auto-refresh students list every 10 seconds
        setInterval(loadStudents, 10000);
    </script>
</body>
</html>
EOF
